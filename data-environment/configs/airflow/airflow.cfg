[core]
executor = SequentialExecutor
dags_folder = /var/bigdata/data/airflow/dags
load_examples = False

[logging]
base_log_folder = /var/bigdata/log/airflow
dag_processor_manager_log_location = /var/bigdata/log/airflow/dag_processor_manager/dag_processor_manager.log

[scheduler]
child_process_log_directory = /var/bigdata/log/airflow/scheduler
dag_dir_list_interval = 60

[webserver]
web_server_host = 0.0.0.0
web_server_port = 7000
expose_config = True
